<!doctype html>
<html lang="en" ng-app="app">
<head>
  <meta charset="utf-8">
  <title>Example</title>
  <!-- NarrowCMS Client Requirements -->
  <script src="//cdn.ckeditor.com/4.4.7/basic/ckeditor.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/angular-cookies/angular-cookies.js"></script>
  <script src="bower_components/narrow-cms-client/dist/narrow-cms-client.min.js"></script>
  <!-- END NarrowCMS Client Requirements -->
  <script src="js/app.js"></script>
</head>
<body ng-controller="Controller">
  <div nc-editable value="example1.content" editable="isAuth"></div>
  <div ng-show="!isAuth">
    <form name="credentials" novalidate>
        <input type="text" ng-model="username" required />
        <input type="password" ng-model="password" required />
        <button ng-if="credentials.$valid" ng-click="login()">Login</button>
    </form>
  </div>
  <div ng-show="isAuth">
    <button ng-click="save()">Save</button>
    <button ng-click="logout()">Logout</button>
  </div>
</body>
</html>
